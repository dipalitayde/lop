<html>
    <head>
        <title></title>
    </head>
    <body>
        <h2>javascript while loop</h2>
        <p id="dipali"></p>

        <script>
            var text="";
            var i= 2;
            while(i<20) {
                text += "<br> the number is" +i;
                i++;

            }

            document.getElementById("dipali").innerHTML= text;
        </script>
    </body>
</html>
